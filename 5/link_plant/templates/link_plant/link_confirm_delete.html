{% extends 'link_plant/_base.html '%}

{% block content %}
    <h1 class=text-2xl>Are you sure you want to delete this link?</h1>
    <ul>
        <li>{{link.text}}</li>
        <li>{{link.url}}</li>
    </ul>
    <hr class="my-8">
    <form method="POST">
        {% csrf_token %}
        <input class="px-5 py-2 rounded bg-red-200 hover:cursor-pointer hover:bg-red-300" type="submit" value="Delete">
    </form>
{% endblock content %}
