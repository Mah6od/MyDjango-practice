        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <button>{{link.text}}</button>
        </a>
        {% endfor %}
        <a href="{% url 'link-list' %}" class="block sm:w-1/4 mx-auto mt-12">

</html>
